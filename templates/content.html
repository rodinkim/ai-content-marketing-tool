<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 워크스페이스 - Contento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* CSS는 변경 사항이 없으므로 기존 코드를 그대로 사용합니다. */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        :root {
            --primary-color: #0052cc; --secondary-color: #f4f5f7; --dark-color: #172b4d;
            --light-color: #ffffff; --gray-color: #6c757d; --border-color: #e9ecef;
            --danger-color: #dc3545; --danger-bg-hover: #fbebee; --font-family: 'Noto Sans KR', sans-serif;
        }
        body { margin: 0; font-family: var(--font-family); line-height: 1.6; color: var(--dark-color); background-color: var(--secondary-color); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 30px; }
        header { background: var(--light-color); padding: 20px 0; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 100; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: var(--primary-color); text-decoration: none; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; align-items: center; }
        nav ul li { margin-left: 25px; }
        nav a { text-decoration: none; color: var(--dark-color); font-weight: 700; transition: color 0.2s; }
        nav a:hover { color: var(--primary-color); }
        nav a.active { color: var(--primary-color); }
        .page-header { max-width: 800px; margin: 50px auto 30px auto; text-align: left; }
        .page-header h1 { font-size: 32px; font-weight: 700; margin-bottom: 10px; color: var(--dark-color); }
        .page-header p { font-size: 16px; color: var(--gray-color); }
        .page-wrapper { max-width: 800px; margin: 0 auto 50px auto; padding: 40px; background-color: var(--light-color); border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .form-section { margin-bottom: 35px; }
        .form-section-title { font-size: 16px; font-weight: 700; color: var(--dark-color); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--secondary-color); }
        .input-with-icon { position: relative; }
        .input-with-icon .icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--gray-color); pointer-events: none; }
        .form-control, .form-select { padding: 12px 15px 12px 45px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; width: 100%; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .form-select { padding-right: 15px; }
        .form-control:focus, .form-select:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(0, 82, 204, 0.15); outline: none; }
        .cta-button { display: inline-block; background: var(--primary-color); color: var(--light-color) !important; padding: 15px 35px; border-radius: 8px; text-decoration: none; font-size: 18px; font-weight: 700; transition: all 0.3s ease; border: none; cursor: pointer; text-align: center; box-shadow: 0 4px 15px rgba(0, 82, 204, 0.2); }
        .cta-button:hover { background: #003e99; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 82, 204, 0.3); }
        .result-area { margin-top: 50px; }
        #result-placeholder { text-align: center; padding: 0; background-color: var(--secondary-color); border: 2px dashed var(--border-color); border-radius: 12px; width: 720px; height: 350px; margin: 0 auto; overflow: hidden; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        #result-placeholder img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #result-placeholder p { font-size: 18px; font-weight: 500; color: var(--gray-color); }
        footer { background: #222; color: #ccc; padding: 30px 0; text-align: center; margin-top: 60px; }
        .toast-container { z-index: 1100; }
        .toast-header .me-auto { font-weight: 700; }
        #generatedContent { white-space: normal; line-height: 1.8; background-color: #fdfdfd; border: 1px solid var(--border-color); border-radius: 8px; padding: 30px; min-height: 200px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="flashToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header"><svg class="rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#0052cc"></rect></svg><strong class="me-auto">알림</strong><small>just now</small><button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button></div>
            <div class="toast-body"></div>
        </div>
    </div>
    <header>
        <div class="container">
            <a class="logo" href="{{ url_for('auth_routes.index') }}">Contento</a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('content_routes.content_page') }}" class="active">콘텐츠 워크스페이스</a></li>
                    <li><a href="{{ url_for('content_routes.get_history_page') }}">콘텐츠 아카이브</a></li>
                    <li><a href="{{ url_for('knowledge_base_routes.manage_knowledge_base') }}">지식 베이스</a></li>
                    <li><a href="{{ url_for('auth_routes.logout') }}">로그아웃</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="page-header">
            <h1>콘텐츠 워크스페이스</h1>
            <p>AI와 함께 당신의 아이디어를 전문가 수준의 콘텐츠로 완성하세요.</p>
        </div>
        <div class="page-wrapper">
            <!-- 안내용 커스텀 모달 -->
            <div class="modal fade" id="guideModal" tabindex="-1" aria-labelledby="guideModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="border-radius: 18px; box-shadow: 0 8px 32px rgba(0,82,204,0.18); border: none;">
                  <div class="modal-header" style="border-bottom: none; background: #f4f8ff; border-radius: 18px 18px 0 0;">
                    <h5 class="modal-title" id="guideModalLabel" style="font-weight: 700; color: #0052cc; letter-spacing: -1px;">
                      <span style="font-size: 1.6rem; margin-right: 8px;">💡</span> 안내
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
                  </div>
                  <div class="modal-body" id="guideModalBody" style="font-size: 1.15rem; color: #222; padding: 28px 24px 24px 24px; line-height: 1.8; text-align: center;">
                    <!-- 안내 메시지 내용이 여기에 들어갑니다 -->
                  </div>
                </div>
              </div>
            </div>
            <form id="contentForm">
                <div class="form-section">
                    <h3 class="form-section-title">기본 정보</h3>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">🎯</span>
                        <input type="text" class="form-control" id="topic" name="topic" placeholder="콘텐츠의 핵심 주제 (SNS의 경우 이미지 프롬프트)" required>
                    </div>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">🏢</span>
                        <select class="form-select" id="industry" name="industry" required>
                            <option value="">업종 선택</option>
                            <option value="IT 기기/솔루션">IT 기기/솔루션</option>
                            <option value="패션/잡화">패션/잡화</option>
                            <option value="건강/헬스케어">건강/헬스케어</option>
                            <option value="뷰티/코스메틱">뷰티/코스메틱</option>
                            <option value="여행/레저">여행/레저</option>
                        </select>
                    </div>
                </div>
                <div class="form-section">
                    <h3 class="form-section-title">콘텐츠 설정</h3>
                    <div class="row">
                        <div class="col-md-12 mb-3 input-with-icon">
                            <span class="icon">📄</span>
                            <select class="form-select" id="contentType" name="content_type" required>
                                <option value="">콘텐츠 종류</option>
                                <option value="blog">블로그</option> 
                                <option value="email">이메일</option>
                                <option value="sns">SNS</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section" id="advancedOptions" style="display: none;">
                    <h3 class="form-section-title">고급 설정 (선택 사항)</h3>
                    
                    <div class="mb-3 input-with-icon" id="blogStyleGroup" style="display: none;">
                        <span class="icon">✍️</span>
                        <select class="form-select" id="blogStyle" name="blog_style">
                            <option value="">블로그 스타일</option>
                            <option value="추천/리스트 글">추천/리스트 글</option>
                            <option value="리뷰/후기 글">리뷰/후기 글</option>
                        </select>
                    </div>
                    
                    <div id="emailOptions" style="display: none;">
                        <div class="mb-3 input-with-icon">
                            <span class="icon">📝</span>
                            <select class="form-select" id="emailType" name="email_type">
                                <option value="">이메일 유형</option>
                                <option value="newsletter">뉴스레터</option>
                                <option value="promotion">프로모션</option>
                            </select>
                        </div>
                         <div class="mb-3 input-with-icon">
                            <span class="icon">✉️</span>
                            <input type="text" class="form-control" id="emailSubject" name="email_subject" placeholder="이메일 제목 (AI 추천 가능)">
                        </div>
                    </div>
                    
                    <div class="mb-3 input-with-icon">
                        <span class="icon">👥</span>
                        <input type="text" class="form-control" id="targetAudience" name="target_audience" placeholder="타겟 고객 (예: 20-30대 개발자, 여행을 좋아하는 커플)">
                    </div>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">✨</span>
                        <input type="text" class="form-control" id="brandStyleTone" name="brand_style_tone" placeholder="브랜드 스타일/톤 (예: 고급, 감성, 트렌디, 미니멀)">
                    </div>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">🛍️</span>
                        <input type="text" class="form-control" id="productCategory" name="product_category" placeholder="제품 카테고리 (예: 화장품, SaaS, 패션)">
                    </div>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">🎯</span>
                        <input type="text" class="form-control" id="adPurpose" name="ad_purpose" placeholder="광고 목적 (예: 제품 판매, 브랜드 인지도)">
                    </div>
                    <div class="mb-3 input-with-icon">
                        <span class="icon">🔑</span>
                        <textarea class="form-control" id="keyPoints" name="key_points" rows="2" placeholder="콘텐츠에 강조하고 싶은 핵심 내용/메시지"></textarea>
                    </div>
                    
                    <div class="advanced-text-only" style="display: none;">
                        <div class="mb-3 input-with-icon">
                            <span class="icon">🎨</span>
                            <select class="form-select" id="tone" name="tone">
                                <option value="">콘텐츠 톤앤매너</option>
                                <option value="전문적이고 공식적인">전문적</option>
                                <option value="친근하고 캐주얼한">친근함</option>
                                <option value="유머러스하고 재치있는">유머러스</option>
                                <option value="감성적이고 따뜻한">감성적</option>
                                <option value="정보 전달 위주의">정보 중심</option>
                            </select>
                        </div>
                        <div class="mb-3 input-with-icon">
                            <span class="icon">📏</span>
                            <select class="form-select" id="lengthOption" name="length_option">
                                <option value="">콘텐츠 분량</option>
                                <option value="short">짧게</option>
                                <option value="medium">중간</option>
                                <option value="long">길게</option>
                            </select>
                        </div>
                        <div class="mb-3 input-with-icon">
                            <span class="icon">📈</span>
                            <input type="text" class="form-control" id="seoKeywords" name="seo_keywords" placeholder="SEO 키워드 (쉼표로 구분)">
                        </div>
                        <div class="mb-3 input-with-icon">
                            <span class="icon">🌐</span>
                            <input type="url" class="form-control" id="landingPageUrl" name="landing_page_url" placeholder="CTA 랜딩 페이지 URL">
                        </div>
                    </div>
                    
                    <div id="snsOptions" style="display: none;" class="row">
                        <div class="col-md-6 mb-3 input-with-icon">
                            <span class="icon">🖼️</span>
                            <select class="form-select" id="cutCount" name="cut_count">
                                <option value="">생성할 이미지 컷 수</option>
                                <option value="1" selected>1컷</option>
                                <option value="3">3컷</option>
                                <option value="5">5컷</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 input-with-icon">
                            <span class="icon">📏</span>
                            <select class="form-select" id="aspectRatioSns" name="aspect_ratio_sns">
                                <option value="1:1" selected>1:1 (정사각형)</option>
                                <option value="16:9">16:9 (와이드스크린)</option>
                                <option value="9:16">9:16 (세로)</option>
                                <option value="4:3">4:3 (표준)</option>
                                <option value="3:2">3:2</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-3 input-with-icon">
                            <span class="icon">📌</span>
                            <textarea class="form-control" id="otherRequirements" name="other_requirements" rows="2" placeholder="기타 이미지 생성 요구사항 (예: 인물 제외, 특정 색상 등)"></textarea>
                        </div>
                    </div>
                </div>

                <button type="submit" class="cta-button w-100 mt-3" id="generateBtn">AI로 콘텐츠 생성하기<span id="generateSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span></button>
            </form>

            <div class="result-area">
                <div id="result-placeholder" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                    <img id="initialResultImage" src="{{ url_for('static', filename='images/unnamed2.png') }}" alt="AI가 아이디어를 콘텐츠로 만드는 것을 표현하는 이미지" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    <p id="initialResultText" style="margin-top: 15px;">AI가 아이디어를 콘텐츠로 만드는 것을 표현하는 이미지</p>
                </div>
                <div id="generatedContent" style="display: none;"></div>
                <img id="generatedImage" src="" alt="생성된 이미지" style="display: none; max-width: 100%; height: auto; border-radius: 8px; margin: 20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <div class="d-flex justify-content-end mt-3"><button class="cta-button" id="copyBtn" style="display: none; font-size: 16px; padding: 10px 25px; background-color: var(--gray-color); box-shadow: none;">클립보드에 복사</button></div>
            </div>
        </div>
    </main>
    <footer><div class="container"><p>&copy; 2025 Contento Inc. All Rights Reserved.</p></div></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTypeSelect = document.getElementById('contentType');
            const advancedOptions = document.getElementById('advancedOptions');
            const textOnlyGroup = document.querySelector('.advanced-text-only');
            const blogStyleGroup = document.getElementById('blogStyleGroup');
            const emailOptions = document.getElementById('emailOptions');
            const snsOptions = document.getElementById('snsOptions');

            function toggleAdvancedFields() {
                const selectedType = contentTypeSelect.value;
                
                if (!selectedType) {
                    advancedOptions.style.display = 'none';
                    return;
                }
                
                advancedOptions.style.display = 'block';
                textOnlyGroup.style.display = 'none';
                blogStyleGroup.style.display = 'none';
                emailOptions.style.display = 'none';
                snsOptions.style.display = 'none';

                if (selectedType === 'blog') {
                    textOnlyGroup.style.display = 'block';
                    blogStyleGroup.style.display = 'block';
                } else if (selectedType === 'email') {
                    textOnlyGroup.style.display = 'block';
                    emailOptions.style.display = 'block';
                } else if (selectedType === 'sns') {
                    snsOptions.style.display = 'flex';
                }
            }

            contentTypeSelect.addEventListener('change', toggleAdvancedFields);
            toggleAdvancedFields();
        });
    </script>
</body>
</html>
